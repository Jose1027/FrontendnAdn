
<div class="row">
  <div class="col-sm">
    <h1>Listado de Fincas</h1>
  </div>
</div>

<div class="card espacio">
  <div class="card-body">
    <table class="table table-hover" id="tablaListadoFincas">
      <thead class="table-dark text-center">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Dirección</th>
        <th scope="col">Cantidad de Habitaciones</th>
        <th scope="col">Precio por día</th>
        <th scope="col">Reservar</th>
      </tr>
      </thead>
      <tbody class="disponibilidades">
      <tr *ngFor="let item of items | async" class="itemDisponibilidad">
        <th class="text-center">{{item.id}}</th>
        <td class="text-center">{{item.nombre}}</td>
        <td class="text-center">{{item.direccion}}</td>
        <td class="text-center">{{item.cantidadHabitaciones}}</td>
        <td class="text-center">{{item.precioPorDia}}</td>
        <td>
          <button type="button" name = "button" class="btn btn-primary" id="linkReservar{{item.id}}" [routerLink] = "['/reserva/crear',item.id]" routerLinkActive="active">
            Reservar
          </button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
